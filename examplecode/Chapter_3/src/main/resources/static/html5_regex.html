<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Validation Using HTML5 Form Controls</title>
</head>
<body>
    <form>
        <input type="text" id="username" name="username" pattern="^[0-9]{5,15}$" 
            title="Account numbers may only contain numbers 
                and must be between 5 and 15 characters">
      <button>Submit</button>
    </form>
</body>
</html>
