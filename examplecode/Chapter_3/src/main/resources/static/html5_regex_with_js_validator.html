<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Validation Using HTML5 Form Controls With JS Validators</title>
<style>
    input:invalid {
        border: red solid 3px;
    }
</style>
</head>
<body>
    <form>
        <input type="text" id="username" name="username" pattern="^[0-9]{5,15}$">
      <button>Submit</button>
    </form>
    
    <script>
        const username = document.getElementById("username");

        username.addEventListener("input", function (event){
            if (username.validity.patternMismatch) {
                username.setCustomValidity("Account number is invalid");
            } else {
                username.setCustomValidity("");
            }
        });
    </script>
</body>
</html>
